<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up for More Info - BrandX</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-black text-white font-sans min-h-screen flex items-center justify-center">

  <!-- Landing Page Container -->
  <div class="flex flex-col items-center justify-center w-full px-4">
    <!-- Sign-Up Form Wrapper -->
    <div class="bg-gray-900 bg-opacity-90 rounded-3xl shadow-2xl p-10 max-w-md w-full animate-fadeIn text-center">
      
      <!-- Logo -->
      <div class="mb-6">
        <img src="https://dummyimage.com/120x120/4f46e5/ffffff&text=BrandX" 
             alt="BrandX Logo" 
             class="mx-auto rounded-full border-4 border-indigo-500 shadow-lg hover:scale-105 transition-transform duration-500">
      </div>

      <!-- Heading -->
      <h1 class="text-3xl font-bold mb-2 text-indigo-400">Stay Connected</h1>
      <p class="text-gray-300 mb-8">
        Sign up to receive exclusive updates, news, and special offers about our latest product.
      </p>

      <!-- Sign-Up Form -->
      <form action="#" method="POST" class="flex flex-col space-y-5 text-left">
        <!-- Name -->
        <div>
          <label class="block mb-1 font-semibold text-gray-300">Full Name</label>
          <input type="text" name="name" required
                 class="w-full px-4 py-3 rounded-lg bg-gray-800 text-white border border-gray-700 focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50 outline-none transition">
        </div>

        <!-- Email -->
        <div>
          <label class="block mb-1 font-semibold text-gray-300">Email Address</label>
          <input type="email" name="email" required
                 class="w-full px-4 py-3 rounded-lg bg-gray-800 text-white border border-gray-700 focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50 outline-none transition">
        </div>

        <!-- Submit Button -->
        <button type="submit"
                class="w-full py-3 rounded-lg bg-indigo-500 text-lg font-semibold text-white shadow-lg hover:bg-indigo-600 hover:scale-105 transition transform duration-300">
          Sign Up Now
        </button>
      </form>

      <!-- Link to Homepage -->
      <div class="mt-6">
        <a href="index.html" 
           class="text-gray-400 hover:text-indigo-400 transition">
          Back to Homepage
        </a>
      </div>
    </div>
  </div>

  <!-- Call-to-Action Bar -->
<div class="fixed bottom-0 left-0 w-full bg-indigo-500 text-white flex justify-center items-center py-4 shadow-lg z-50">
  <a href="contact.html" 
     class="text-xl font-bold tracking-wide hover:bg-indigo-600 px-6 py-3 rounded-full transition-transform transform hover:scale-105">
     Get in Touch with Us
  </a>
</div>

<script src="script.js"></script>
</body>
</html>
