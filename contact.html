<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - BrandX</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-black text-white font-sans min-h-screen flex flex-col justify-between">

  <!-- Header -->
  <header class="fixed top-0 left-0 w-full bg-gray-800 shadow-md z-50">
    <div class="container mx-auto flex justify-between items-center p-4">
      <a href="index.html" class="text-2xl font-bold text-indigo-400 tracking-wide">BrandX</a>
      <nav class="space-x-6">
        <a href="index.html" class="hover:text-indigo-400 transition">Home</a>
        <a href="landing.html" class="hover:text-indigo-400 transition">Sign Up</a>
      </nav>
    </div>
  </header>

  <!-- Contact Form Section -->
  <main class="flex-grow flex items-center justify-center px-4 pt-24">
    <div class="bg-gray-900 bg-opacity-90 rounded-3xl shadow-2xl p-10 max-w-lg w-full animate-fadeIn">
      <h1 class="text-4xl font-bold text-indigo-400 mb-4 text-center tracking-wide">Contact Us</h1>
      <p class="text-gray-300 text-center mb-8">
        Have questions or want to learn more about our product? Fill out the form below, and our team will get back to you quickly.
      </p>

      <form action="#" method="POST" class="flex flex-col space-y-5">
        <!-- Name -->
        <div>
          <label class="block mb-1 font-semibold text-gray-300">Full Name</label>
          <input type="text" name="name" required
            class="w-full px-4 py-3 rounded-lg bg-gray-800 text-white border border-gray-700 focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50 outline-none transition">
        </div>

        <!-- Email -->
        <div>
          <label class="block mb-1 font-semibold text-gray-300">Email Address</label>
          <input type="email" name="email" required
            class="w-full px-4 py-3 rounded-lg bg-gray-800 text-white border border-gray-700 focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50 outline-none transition">
        </div>

        <!-- Message -->
        <div>
          <label class="block mb-1 font-semibold text-gray-300">Message</label>
          <textarea name="message" rows="4" required
            class="w-full px-4 py-3 rounded-lg bg-gray-800 text-white border border-gray-700 focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50 outline-none transition"></textarea>
        </div>

        <!-- Submit -->
        <button type="submit"
          class="w-full py-3 rounded-lg bg-indigo-500 text-lg font-semibold text-white tracking-wide shadow-lg hover:bg-indigo-600 hover:scale-105 transition transform duration-300">
          Send Message
        </button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-center py-6">
    <p class="text-gray-400">&copy; 2025 BrandX. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
